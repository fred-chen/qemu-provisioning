# following cluster definition will create a cluster
# with nodes: node.chenp.net, node1.chenp.net, node2.chenp.net ... node4.chenp.net
# with IP address from 10.1.0.60 ~ 10.1.0.64

clusterName: centos7
domainName: chenp.net
imagePath: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-2111.qcow2
guestOs: CentOS7               # Ubuntu or CentOS7, CentOS8, Alma8, Alma9
systemDiskSize: 20g
dataDiskSizes:
- 100g
- 90g
- 80g
- 70g
cpu: 2
mem: 4g
mtu: 9000
gateway: 10.1.0.1
nameserver: 10.1.0.1
authorized-keys:
- "ssh-rsa  fred@mac.chenp.net"
- "ssh-dss  fred@mac.chenp.net"
nodes:
- name: centos
  ipAddress: 10.1.0.95/24
- name: centos1
  ipAddress: 10.1.0.96/24
- name: centos2
  ipAddress: 10.1.0.97/24
- name: centos3
  ipAddress: 10.1.0.98/24
- name: centos4
  ipAddress: 10.1.0.99/24
